<template>
    <div class="container slds-align_absolute-center">
        <ui-modal></ui-modal>
        <lightning-layout multiple-rows="true">
            <template for:each={products} for:item="product" for:index="index">
                <lightning-layout-item
                    size="4"
                    key={product.id}
                    padding="around-small"
                >
                    <ui-product-tile
                        product={product}
                        onshowmodal={handleShowModal}
                    >
                    </ui-product-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
