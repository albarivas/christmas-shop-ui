<template>
    <div class="menu">
        <div class="left-section">
            <lightning-combobox
                name="familymembers"
                label="Family Member"
                value={familyMemberId}
                placeholder=" Select a family member to see his/her products"
                options={options}
                onchange={handleChange}
                variant="label-hidden"
            >
            </lightning-combobox>
        </div>
        <h1 class="app-title">Christmas Shop</h1>
        <div class="right-section"></div>
    </div>
    <div class="center">
        <template if:false={familyMemberId}>
            <ui-product-list></ui-product-list>
        </template>
        <template if:true={familyMemberId}>
            <ui-user-inventory
                family-member-id={familyMemberId}
            ></ui-user-inventory>
        </template>
    </div>
</template>
