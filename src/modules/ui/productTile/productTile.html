<template>
    <lightning-card>
        <div class="slds-p-around_small">
            <div class="slds-text-heading_medium product-name">
                {product.product_name}
            </div>
            <img src={pictureUrl} />
            <div class="description">{product.product_description}</div>
            <div class="cost">
                <strong>Cost:</strong> {product.credits} credits
            </div>
            <div class="purchase">
                <lightning-combobox
                    name="familymembers"
                    label="Family Member"
                    value={familyMemberId}
                    placeholder=" Select Family Member"
                    options={options}
                    onchange={handleComboboxChange}
                    variant="label-hidden"
                >
                </lightning-combobox>
                <lightning-slider
                    min="1"
                    max={product.units_in_inventory}
                    label="Units to Purchase"
                    onchange={handleInputChange}
                    value={unitsToPurchase}
                ></lightning-slider>
                <div
                    class="add-to-cart"
                    role="button"
                    aria-pressed="false"
                    onclick={handleAddToCartClick}
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        id="cart"
                        fill="#c23934"
                    >
                        <g>
                            <path
                                d="M20.1 26H44c.7 0 1.4-.5 1.5-1.2l4.4-15.4c.3-1.1-.5-2-1.5-2H11.5l-.6-2.3C10.6 4 9.6 3.3 8.6 3.3h-4c-1.3 0-2.5 1-2.6 2.3C1.9 7 3.1 8.2 4.4 8.2h2.3l7.6 25.7c.3 1.1 1.2 1.8 2.3 1.8h28.2c1.3 0 2.5-1 2.6-2.3.1-1.4-1.1-2.6-2.4-2.6H20.2c-1.1 0-2-.7-2.3-1.7V29c-.5-1.5.7-3 2.2-3z"
                            ></path>
                            <circle cx="20.6" cy="44.6" r="4"></circle>
                            <circle cx="40.1" cy="44.6" r="4"></circle>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
